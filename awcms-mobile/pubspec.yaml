name: awcms_mobile
description: "AWCMS Mobile - Flutter frontend for AWCMS Content Management System"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Routing
  go_router: ^14.6.2
  
  # Environment (Updated)
  flutter_dotenv: ^6.0.0
  
  # Storage
  shared_preferences: ^2.3.3
  
  # Local Database (Offline-First)
  drift: ^2.22.0
  drift_flutter: ^0.2.4
  
  # Connectivity (Updated)
  connectivity_plus: ^7.0.0
  
  # Security (Anti-RE) (Updated)
  flutter_secure_storage: ^10.0.0

  # Jailbreak Detection
  # Used to be
  # flutter_jailbreak_detection: ^1.10.0
  # Now using
  flutter_jailbreak_detection:
    git:
      url: https://github.com/pdurasie-ecovery/flutter_jailbreak_detection.git
      ref: add-namespace
  
  # Location & GPS (Updated)
  geolocator: ^14.0.2
  detect_fake_location: ^2.3.0
  geocoding: ^4.0.0
  
  # Notifications (Updated)
  flutter_local_notifications: ^19.5.0
  
  # Utils
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.22.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  assets:
    - .env
