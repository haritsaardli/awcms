name: Documentation Link Check

on:
  push:
    paths:
      - '**/*.md'
      - '.mlc_config.json'
  pull_request:
    paths:
      - '**/*.md'
      - '.mlc_config.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  link-check:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check@3.11.2

      - name: Check links in all markdown files
        run: |
          find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
            echo "Checking $file..."
            markdown-link-check --config .mlc_config.json "$file" || exit 1
          done

      - name: Summary
        if: success()
        run: echo "âœ… All documentation links are valid!"
