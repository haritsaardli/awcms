# AWCMS CI/CD Pipeline
# Runs on push to main and pull requests

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

permissions:
  contents: read

jobs:
  # ============================================
  # Lint & Test - Admin Panel
  # ============================================
  lint-test-admin:
    name: Lint & Test (Admin)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./awcms
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './awcms/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm run test -- --run

      - name: Build
        run: npm run build

  # ============================================
  # Lint & Build - Public Portal (Astro)
  # ============================================
  lint-build-public:
    name: Lint & Build (Public Portal)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./awcms-public/primary
    env:
      PUBLIC_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './awcms-public/primary/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  # ============================================
  # Flutter Build - Mobile App
  # ============================================
  build-mobile:
    name: Build (Mobile - Flutter)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./awcms-mobile/primary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: cp .env.example .env

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

  # ============================================
  # Database Migrations Check
  # ============================================
  db-check:
    name: Database Migrations Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate migrations
        run: |
          cd awcms/supabase
          supabase db lint

  # ============================================
  # Deploy to Cloudflare Pages (Production)
  # ============================================
  deploy-production:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [lint-test-admin, lint-build-public]
    # Only deploy when on main branch AND secrets are configured
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.CLOUDFLARE_ENABLED == 'true'
    env:
      VITE_SUPABASE_URL: "${{ secrets.VITE_SUPABASE_URL }}"
      VITE_SUPABASE_ANON_KEY: "${{ secrets.VITE_SUPABASE_ANON_KEY }}"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Admin Panel
        working-directory: ./awcms
        run: |
          npm ci
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy awcms/dist --project-name=awcms-admin
